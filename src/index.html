<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Process_Scheduler</title>
  </head>
  <body>
    <section class="process__scheduler">
      <h1 class="process__scheduler__header-top">EDF RMS Priority schedulers</h1>
      <div class="diagram">
      </div>
      <div class="parameters">
        <p class="parameters__hyper__period">Hyper period:</p>
        <p class="parameters__hyper__period" id="hyper__period-val"></p>
        <p class="parameters__processor__usage">Processor usage:</p>
        <p class="parameters__processor__usage" id="processor__usage-val"></p>
      </div>
      <div class="inputs">
        <div class="inputs__table">
          <table class="row">
            <thead class="table__head">
              <tr>
                <th>Task</th>
                <th>Execution time</th>
                <th>Deadline</th>
                <th>Period</th>
                <th>Priority</th>
              </tr>
            </thead>
            <tbody id="table__body"></tbody>
          </table>
        </div>
        <div class="inputs__parameters">
          <label class="inputs__parameters__list__label" for="inputs-algorithm"
            >Choose algorithm:</label
          >
          <select id="inputs-algorithm" class="inputs__parameters__list">
            <option value="RMS" selected>RMS</option>
            <option value="EDF">EDF</option>
            <option value="Priority">Priority</option>
          </select>
          <button type="button" id="btn-randomTask">RANDOM TASKS</button>
          <button type="button" id="btn-addTask">ADD TASK</button>
          <button type="button" id="btn-deleteTask">DELETE TASK</button>
        </div>
      </div>
    </section>
  </body>
</html>
